<html>

<head>
  <title>node.js http server</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

  <script>

    const config = {
      type: Phaser.AUTO, // Which renderer to use
      width: 1350, // Canvas width in pixels
      height: 640, // Canvas height in pixels
      parent: "game-container", // ID of the DOM element to add the canvas to
      pixelArt: true,
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);
    let controls;

    function preload() {
      // Runs once, loads up assets like images and audio
      this.load.image("tiles", "./img/pokemon-terrain.png");
      this.load.tilemapTiledJSON("map", "./img/map.json");
    }

    function create() {
      // Runs once, after all assets in preload are loaded
      const map = this.make.tilemap({ key: "map" });

      const tileset = map.addTilesetImage("pokemon-terrain", "tiles");

      const BaseMap = map.createStaticLayer("Base Map", tileset, 0, 0);
      const Obstacles = map.createStaticLayer("Obstacles", tileset, 0, 0);
    }

    function update(time, delta) {
      // Runs once per frame for the duration of the scene
    }

  </script>
</body>

</html>
